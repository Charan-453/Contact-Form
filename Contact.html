<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="contact-form">
        <h2>Contact Us</h2>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required maxlength="30" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit mobile number">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required maxlength="200" placeholder="Write your message here..."></textarea>
        </div>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
